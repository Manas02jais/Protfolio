<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Portfolio</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="my-5 text-center">
      <h1>My Portfolio</h1>
      <nav>
        <a href="#about" class="mx-2">About</a>
        <a href="#projects" class="mx-2">Projects</a>
        <a href="#contact" class="mx-2">Contact</a>
      </nav>
    </header>

    <!-- About Section -->
    <section id="about" class="my-5 text-center">
      <h2>About Me</h2>
      <p>Hello! I'm a web developer with a passion for creating beautiful and functional websites.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="my-5 text-center">
      <h2>Projects</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="project1.jpg" class="card-img-top" alt="Project 1">
            <div class="card-body">
              <h5 class="card-title">Project 1</h5>
              <p class="card-text">Description of project 1.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="project2.jpg" class="card-img-top" alt="Project 2">
            <div class="card-body">
              <h5 class="card-title">Project 2</h5>
              <p class="card-text">Description of project 2.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="project3.jpg" class="card-img-top" alt="Project 3">
            <div class="card-body">
              <h5 class="card-title">Project 3</h5>
              <p class="card-text">Description of project 3.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="my-5 text-center">
      <h2>Contact</h2>
      <form>
        <div class="form-group">
          <input type="text" class="form-control mb-2" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control mb-2" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
          <textarea class="form-control mb-2" id="message" rows="4" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
